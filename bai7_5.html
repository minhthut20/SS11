<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt(" Điểm bài kiểm tra 15p"));
        var b = parseInt(prompt(" Điểm bài kiểm tra giữa kỳ"));
        var c = parseInt(prompt(" Điểm bài kiểm tra cuối kỳ"));
        var d = (a+b*2+c*3)/5;
        if (d>=9) {
            alert ("Học sinh giỏi!")
        } else if (d>=7) {
            alert ("Học sinh khá!")
        } else {
            alert("Cố lên!")
        }
    </script>
</body>
</html>
