<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a, b, c, delta, x1, x2;
        a = parseInt(prompt(" Nhập số a :"));
        b = parseInt(prompt(" Nhập số b :"));
        c = parseInt(prompt(" Nhập số c :"));
        delta = b ** 2 - 4 * a * c;
        x1 = (-b + Math.sqrt(delta)) / (2 * a);
        x2 = (-b - Math.sqrt(delta)) / (2 * a);
        if (a == 0) {
            alert(" Đây không phải phương trình bậc 2!");
        }
        else {
            if (delta == 0) {
                document.write(" Phương trình có nghiệm kép : " + x1);
            }
            else if (delta > 0) {
                document.write(" Phương trình có hai nghiệm :" + x1 + " và " + x2);
            }
            else {
                document.write(" Phương trình vô nghiệm : ");
            }
        }
    </script>
</body>

</html>
