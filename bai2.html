<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="thangnam">Nhập tháng trong năm :</label><br>
        <input type="text" id="thangnam" >   
    </form>
    <button onclick="countday()">Count Days</button>
    <script>
        function countday() {
        let a =  parseInt(document.getElementById("thangnam").value);
        switch (a) {
            case 1 :
                document.write("Tháng 1 có 31 ngày");
                break;
            case 2 :
                document.write("Tháng 2 có 28 hoặc 30 ngày");
                break;
            case 3 :
                document.write("Tháng 3 có 31 ngày");
                break;
            case 4 :
                document.write("Tháng 4 có 30 ngày");
                break;
            case 5 :
                document.write("Tháng 5 có 31 ngày");
                break;
            case 6 :
                document.write("Tháng 6 có 30 ngày");
                break;
            case 7 :
                document.write("Tháng 7 có 31 ngày");
                break;
            case 8 :
                document.write("Tháng 8 có 31 ngày");
                break;
            case 9 :
                document.write("Tháng 9 có 30 ngày");
                break;
            case 10 :
                document.write("Tháng 10 có 31 ngày");
                break;
            case 11 :
                document.write("Tháng 11 có 30 ngày");
                break;
            case 12 :
                document.write("Tháng 12 có 31 ngày");
                break;
            default:
                alert("MỘT NĂM CÓ 12 THÁNG THÔI");
        }
        }
    </script>
</body>
</html>
