    <style>
        .image {
            padding: 100px;
        }
        .button {
            margin-left: 100px;
        }
        </style>

<body onload="docReady()">
    <div class="image"><img id="img"
        src="https://sites.google.com/site/doraemon1161104319/_/rsrc/1518075394469/characters-2/nobi-nobita/Sitting-Image-Of-Nobita.png?height=200&width=188" 
        alt="" width="200px"></div>
        <div class="button">
        <button onclick="goLeft()">Left</button>
        <button onclick="goUp()">Up</button>
        <button onclick="goDown()">Down</button>
        <button onclick="goRight()">Right</button>
        </div>
        <script>
            function init () {
                let imgObj = document.getElementById("img");
                imgObj.style.left = '0px';
                imgObj.style.top = '0px';
                imgObj.style.position ='relative';
            }
            function goLeft () {
                let imgObj = document.getElementById("img");
                imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
            }
            function goUp () {
                let imgObj = document.getElementById("img");
                imgObj.style.top = parseInt(imgObj.style.top) - 10 + 'px';
            }
            function goDown () {
                let imgObj = document.getElementById("img");
                imgObj.style.top = parseInt(imgObj.style.top) + 10 + 'px';
            }
            function goRight () {
                let imgObj = document.getElementById("img");
                imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
            }
            window.onload = init();
