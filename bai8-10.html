<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Input the amount of electricity you used"));
        var b = a*35;
        if (a>100) {
            document.write("Your electricity cost: " + (b-100) + "USD")
        } else {
            document.write("Your electricity cost: " + b + "USD")
        }
    </script>
</body>
</html>
