<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = parseInt(prompt("Input first number!"))
        var y = parseInt(prompt("Input second number!"))
        var z = parseInt(prompt("Input third number!"))
        if (x>y & x>z) {
            alert(x + " is the BIGGEST number!")
        } else if (y>z) {
            alert(y + " is the BIGGEST number!")
        } else {
            alert(z + " is the BIGGEST number!")
        }
    </script>
</body>
</html>
