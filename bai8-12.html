<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Số tiền bạn muốn gửi tiết kiệm:"));
        var b = parseInt(prompt("Số tháng bạn muốn gửi:"));
        switch (b) {
            case 1:
            document.write("Tiền lãi của bạn là: " + (a*6/(100*12)) + "VND")
                break;
            case 3:
            document.write("Tiền lãi của bạn là: " + (a*6/(100*12)) + "VND")
                break;
            case 6:
            document.write("Tiền lãi của bạn là: " + (a*7.8/(100*12)) + "VND")
                break;
            case 12:
            document.write("Tiền lãi của bạn là: " + (a*8.2/100) + "VND")
                break;
        }
    </script>
</body>
</html>
