<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="age" >
    <button onclick=" Check ()">Check</button>
    <script>
        function Check () {
            var x = parseInt(document.getElementById("age").value);
            if (x<16) {
                document.write("Xin lỗi, bạn không đủ điều kiện để vào trường!")
            } else {
                document.write ("Chào mừng bạn đến với trường chúng tôi")
            }
        }
    </script>
</body>
</html>
